<!DOCTYPE html>
<html lang="en">

<body>
<h1>Rangliste</h1>
<table>
    <thead>
    <tr>
        <th>Vorname</th>
        <th>Name</th>
        <th>Zeit</th>
    </tr>

    <tbody>
    <tr th:each="user : ${ranking}">

        <td th:text="${user.nachname}"></td>
        <td th:text="${user.duration}"></td>
    </tr>
    </tbody>
</table>
</body>
